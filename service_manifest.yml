name: Characterize
version: $SERVICE_TAG
description: Partitions the file and calculates visual entropy for each partition.

accepts: .*
rejects: empty|metadata/.*

stage: CORE
category: Static Analysis

file_required: true
timeout: 60
disable_cache: false

enabled: true
is_external: false
licence_count: 0

config:
  heur2_flag_more_recent_than_days: 3

submission_params: []

heuristics:
  - heur_id: 1
    name: Suspicious command line arguments
    score: 500
    filetype: '*'
    description: Found a suspicious command line

  - description: >-
       A very recent timestamp is found.
    filetype: "executable/windows"
    heur_id: 2
    name: Recent timestamp found
    score: 500

  - description: >-
       A timestamp from the future is found. It is not automatically a sign of maliciousness, but rather corruption, bad parsing, or bad practice.
    filetype: "executable/windows"
    heur_id: 3
    name: Future timestamp found
    score: 1

  - description: >-
       The shortcut used an icon that is could be deceptively used to hide a malicious behaviour.
    filetype: "executable/windows"
    heur_id: 4
    name: Deceptive icon used
    score: 250

docker_config:
  image: ${REGISTRY}cccs/assemblyline-service-characterize:$SERVICE_TAG
  cpu_cores: 0.5
  ram_mb: 384
