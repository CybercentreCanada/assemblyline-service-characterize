name: Characterize
version: 1
description: Partitions the file and calculates visual entropy for each partition.

accepts: .*
rejects: empty|metadata/.*

stage: CORE
category: Static Analysis

file_required: true
timeout: 60
disable_cache: false

enabled: true
install_by_default: true
is_external: false
licence_count: 0
supported_platforms: [linux]

config: {}

submission_params: []

docker_config:
  image: cccs/alsvc_characterize:latest
  cpu_cores: 0.25
  ram_mb: 256
